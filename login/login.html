<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/b88eba96e5.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="maindiv">
        <h3>Login</h3>
        <label>Email or Username: </label><br><br>
        <input type="text"><br><br>
        <label>Password: </label><br><br>
        <input type="password"><br>
        <a href="">
            <p id="forgotpassword">forgot password</p>
        </a>
        <button>Log in</button>
        <p id="loginoptions">Or log in using: </p>
        <div id="iconoptions">
            <a href><i id="icon" class="fa-brands fa-google"></i></a>
            <a href><i id="icon" class="fa-brands fa-facebook"></i></a>
            <a href><i id="icon" class="fa-brands fa-github"></i></a>
            <a href><i id="icon" class="fa-brands fa-x-twitter"></i></a>

        </div>
        <p>Not a member yet? </p>
        <a href="">
            <p>Create account</p>
        </a>
    
    </div>
   
</body>
</html>
